<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>小男孩动作分解</title>
		<link rel="stylesheet" href="style/common.css">
		<link rel="stylesheet" href="style/pageB.css">
		<script src="../../../assets/js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../assets/js/animation.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/christmas.js"></script>
		<script src="js/pageB.js"></script>
	</head>
	<body>
		<section class="container">
			<!-- 第一幅画面 -->
			<section class="page-a bg-adaptive"></section>
			<!-- 第二幅动画 -->
			<section class="page-b bg-adaptive">
				<figure class="christmas-boy-head"></figure>
				<div class="christmas-boy-head"></div>
				<figure class="christmas-boy boy-walk"></figure>
			</section>
		</section>
		<button>点击执行</button>
		<script type="text/javascript">
			//rem设置
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if (!clientWidth) return;
						docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
						//宽与高度
						document.body.style.height = clientWidth * (900 / 1440) + "px"
					};
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
	</body>
</html>
