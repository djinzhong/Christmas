<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3D开窗效果</title>
		<link rel="stylesheet" type="text/css" href="style/common.css" />
		<link rel="stylesheet" type="text/css" href="style/pageA.css" />
		<script src="../../../assets/js/jquery.js"></script>
		<script src="../../../assets/js/animation.js"></script>
		<script src="js/pageA.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/christmas.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<section class="container">
			<section class="page-a bg-adaptive">
				<!-- 男孩 -->
				<div class="chs-boy chs-boy-deer"></div>
				<!-- 窗户 -->
				<div class="window wood">
					<div class="window-bg"></div>
					<div class="window-content">
						<div class="window-left"></div>
						<div class="window-right"></div>
					</div>
				</div>
			</section>
		</section>
		<button>点击打开窗户</button>
		<script type="text/javascript">
			//rem设置
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if (!clientWidth) {
							return;
						}
						docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
						//宽与高度
						document.body.style.height = clientWidth * (900 / 1440) + 'px'
					};
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
	</body>
</html>
