<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>圣诞快乐</title>
		<link rel="stylesheet" href="style/common.css">
		<link rel="stylesheet" href="style/pageA.css">
		<link rel="stylesheet" href="style/pageB.css">
		<link rel="stylesheet" href="style/pageC.css">
		<link rel="stylesheet" href="style/boy.css">
		<link rel="stylesheet" href="style/animation.css">
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/animation.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/christmas.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/pageA.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/pageB.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/pageC.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/snowflake.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<section class="container">

			<!-- 第一幅画面 -->
			<section class="page-a bg-adaptive">
				<!-- 月亮 -->
				<figure class="moon"></figure>
				<!-- 圣诞树 -->
				<figure class="tree"></figure>
				<!-- 云 -->
				<figure class="cloudy"></figure>
				<!-- 男孩 -->
				<div class="chs-boy chs-boy-deer"></div>
				<!-- 窗户 -->
				<div class="window wood">
					<div class="window-bg"></div>
					<div class="window-content">
						<div class="window-left"></div>
						<div class="window-right"></div>
					</div>
				</div>
			</section>

			<!-- 第二幅画 -->
			<section class="page-b bg-adaptive">
				<figure class="christmas-boy-head"></figure>
				<div class="christmas-boy-head"></div>
				<figure class="christmas-boy boy-walk"></figure>
				<figure class="cat"></figure>
				<figure class="girl"></figure>
				<div id="carousel">
					<figure id="spinner">
						<figure class="qixi-a">
							<img src="images/qixi-a.png" style="width:100%;height:100%;">
						</figure>
						<figure class="qixi-b">
							<img src="images/qixi-b.png" style="width:100%;height:100%;">
						</figure>
						<figure class="qixi-c">
							<img src="images/qixi-c.png" style="width:100%;height:100%;">
						</figure>
					</figure>
				</div>
			</section>

			<!-- 第三幅画面 -->
			<section class="page-c bg-adaptive">
				<!-- 窗户关闭 -->
				<div class="window wood">
					<div class="window-content" data-attr="red">
						<div class="window-scene-bg"></div>
						<div class="window-close-bg"></div>
						<div class="window-left hover"></div>
						<div class="window-right hover"></div>
					</div>
				</div>
				<!-- 雪花 -->
				<canvas id="snowflake"></canvas>
			</section>
		</section>
	</body>
	<script type="text/javascript">
		//rem设置
		(function(doc, win) {
			var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function() {
					var clientWidth = docEl.clientWidth;
					if (!clientWidth) return;
					docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
					//宽与高度
					document.body.style.height = clientWidth * (900 / 1440) + "px";
				};
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
</html>
