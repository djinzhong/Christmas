<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas</title>
	</head>
	<body>
		<canvas id="cvs"></canvas>
		<script type="text/javascript">
			var cvs = document.getElementById('cvs');
			var ctx = cvs.getContext('2d');
			ctx.strokeStyle = "red";
			ctx.strokeRect(10, 10, 190, 100)
			ctx.fillStyle = "blue";
			ctx.fillRect(110, 110, 100, 100);
		</script>
	</body>
</html>
