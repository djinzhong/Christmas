<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3D变换</title>
		<style type="text/css">
			.container {
				width: 200px;
				height: 260px;
				position: relative;
				perspective: 700px;
				-webkit-perspective: 700px;
				-moz-perspective: 700px;
				transform-style: preserve-3d;
				-webkit-transform-style: preserve-3d;
				-moz-transform-style: preserve-3d;
			}
			.card {
				width: 100%;
				height: 100%;
				position: absolute;
				transform: rotateY(30deg);
				background-color: red;
			}
		</style>
	</head>
	<body>
		<section class="container">
			<div class="card"></div>
		</section>
	</body>
</html>
